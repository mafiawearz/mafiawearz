<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MafiaWearz</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="intro-animation" class="intro">
    <h1 class="logo">MafiaWearz</h1>
  </div>  <div class="container hidden" id="main-content">
    <section class="hero">
      <h1>Welcome to MafiaWearz</h1>
      <p>Gear up like a true Mafia.</p>
      <button id="view-products">See Our Products</button>
    </section><section class="products hidden" id="product-options">
  <h2>Select a Product</h2>
  <div class="product-list">
    <div class="product" data-product="tshirt">
      <img src="tshirt.jpg" alt="T-shirt" />
      <p>T-shirt</p>
    </div>
    <div class="product" data-product="oversized">
      <img src="oversized.jpg" alt="Oversized T-shirt" />
      <p>Oversized T-shirt</p>
    </div>
    <div class="product" data-product="hoodie">
      <img src="hoodie.jpg" alt="Hoodie" />
      <p>Hoodie</p>
    </div>
  </div>
</section>

<section class="customizer hidden" id="customizer-section">
  <h2>Customize Your <span id="selected-product-name"></span></h2>
  <form>
    <label for="size">Size:</label>
    <select id="size">
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
      <option>XXL</option>
    </select>

    <label for="color">Color:</label>
    <input type="color" id="color" />

    <label for="custom-text">Custom Text (Optional):</label>
    <input type="text" id="custom-text" placeholder="Enter name or tag..." />

    <button type="submit">Order Now</button>
  </form>
</section>

  </div>
</body>
</html>
