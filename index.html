</head>
<body>
  <!-- Intro Section -->
  <section class="intro">
    <div class="car-entry">
      <img src="car.gif" alt="Mafia Car Animation" />
    </div>
    <div class="logo-animation">
      <h1 class="logo">ü¶Å MafiaWearz</h1>
    </div>
  </section>  <!-- Products Section -->  <section class="products">
    <h2>Explore Our Products</h2>
    <div class="product-list">
      <div class="product">
        <h3>T-Shirt</h3>
        <p>Price: ‚Çπ400</p>
        <button onclick="showForm('T-Shirt')">Order Now</button>

      <select id="districtSelect">

      </select>
      <textarea placeholder="Full Delivery Address" required></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </section>  <audio autoplay loop>
    <source src="intro-sound.mp3" type="audio/mpeg">

</html>
